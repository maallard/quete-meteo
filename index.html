<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>

    <link rel="stylesheet" href="semantic/dist/semantic.css">
    <link rel="stylesheet" href="weather.css">

</head>

<body>
    <script src="weather.js"></script>


    <div class="ui text container">
        <h1 class="ui center aligned icon header">
            <i class="circular umbrella icon"></i>
            Weather Service
        </h1>

        <div class="ui search">
            <h2 class="ui header">Enter your city and press enter</h2>

            <form onsubmit="javascript:searchWeather(); return false;">
                <div class="ui icon input">
                    <input id="city" name="city" class="prompt" type="text" placeholder="Your city"><i class="search icon"></i>
                </div>
                <div class="results"></div>
            </form>
        </div>

        <div class="ui horizontal divider">&nbsp;</div>

        <div id="message" class="ui hidden negative message">
            <i class="close icon"></i>
            <div class="header">
                Something wrong happened
            </div>
            <p>Please try again</p>
        </div>

        <div id="weather-container" class="hidden weather">

        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->
    <!-- <script src="semantic/dist/semantic.min.js"></script> -->
</body>

</html>
